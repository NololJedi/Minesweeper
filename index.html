<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
</head>
<body>
<div class="game">
    <div class="top">
        <h1>Minesweeper</h1>
        <div id="result">Press start button.</div>
        <div id="viewer"></div>
    </div>
    <div class="field">
        <table id="field" cellspacing="0" border="2"></table>
    </div>
    <div class="bottom">
        <div id="error" class="error"></div>
        <form class="form-inline" role="form">
            <div class="form-group">
                <label title="Max - 250. Min - 10." for="bombs">Bombs: </label>
                <input type="number" class="form-control" id="bombs" max="250" min="10" value="10">
            </div>
            <button class="btn-info btn" id="start">Start game</button>
        </form>
    </div>
</div>
</body>
</html>
