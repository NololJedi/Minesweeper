<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Minesweeper</title>
</head>
<body>
<div class="game">
    <div class="top">
        <h1>Minesweeper</h1>
        <div id="result">Press start button.</div>
        <div id="viewer"></div>
    </div>
    <div class="field">
        <table id="field" cellspacing="0" border="2"></table>
    </div>
    <div class="bottom">
        <div id="error" class="error"></div>
        <form class="form-inline" role="form">
            <div class="form-group">
                <label title="Max - 250. Min - 10." for="bombs">Bombs: </label>
                <input type="number" class="form-control" id="bombs" max="250" min="10" value="10">
            </div>
            <button class="btn-info btn" id="start">Start game</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
